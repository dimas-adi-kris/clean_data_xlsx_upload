<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>{% block title %}{% endblock %}</title>

    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='assets/css/bootstrap.min.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='assets/css/style.css')}}"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"
    />
  </head>

  <body>
    <nav class="navbar-custom bg-custom-blue"></nav>

    {% block main %}{% endblock %}

    <footer>{% block footer %}{% endblock %}</footer>
    <div class="footer">
      <div class="container text-center"></div>
    </div>
  </body>
  <!--   Core JS Files   -->
  <script
    src="{{url_for('static', filename='assets/js/jquery-2.2.4.min.js')}}"
    type="text/javascript"
  ></script>
  <script
    src="{{url_for('static', filename='assets/js/bootstrap.min.js')}}"
    type="text/javascript"
  ></script>
  <script
    src="{{url_for('static', filename='assets/js/jquery.bootstrap.js')}}"
    type="text/javascript"
  ></script>
  <script
    src="//cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"
    type="text/javascript"
  ></script>

  <!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
  <script src="{{url_for('static', filename='assets/js/jquery.validate.min.js')}}"></script>
  {% block script %}{% endblock %}
</html>
