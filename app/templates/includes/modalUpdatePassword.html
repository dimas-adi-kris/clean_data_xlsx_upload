<!-- Modal Add-->
<div class="modal fade" id="updatePassword" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
  aria-labelledby="updatePasswordLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title modallabel" id="modallabel">User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <form action="{{ url_for('admin.update_password_user' ) }}" method="post" id="form-action-user">
            <input type="hidden" name="id" id="id" />
            <div class="form-row">
              <div class="col-md-12 mb-3">
                <label for="password">Password
                  <span class="text-danger">*</span>
                </label>
                <input name="password" type="password" class="form-control" />
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>

  $(document).ready(function () {
    $("#btn-ubah-password").on("click", function () {
      $('[name="password"]').val("");
      var id = $(this).data("id");
      $('[name="id"]').val(id);
    });
  })
</script>
